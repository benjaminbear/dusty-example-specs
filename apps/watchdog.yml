image: python:2.7.10

depends:
    libs:
      - watchdog

commands:
    always:
      - watchmedo shell-command --patterns="*.txt" --recursive --command='echo "${watch_event_type} ${watch_src_path}"' .

scripts:
    - name: example_create
      description: Example script which will produce filesystem events seen by watchmedo
      command:
        - touch example.txt
        - rm -f example.txt
