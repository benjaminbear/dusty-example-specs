repo: https://github.com/gamechanger/dusty-flask-example.git
mount: /dusty-flask-example

image: python:2.7.10

depends:
  services:
    - persistent_mongo

host_forwarding:
  - host_name: flasktwo.local.com
    host_port: 80
    container_port: 5000

commands:
  once:
    - pip install -r requirements.txt
  always:
    - python app.py

compose:
  environment:
    APP_NAME: Flask Two
    MONGO_HOST: persistent_mongo
