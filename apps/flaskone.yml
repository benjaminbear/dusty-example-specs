repo: https://github.com/gamechanger/dusty-flask-example.git
mount: /dusty-flask-example

image: python:2.7.10

depends:
  services:
    - persistent_mongo

host_forwarding:
  - host_name: flaskone.local.com
    host_port: 80
    container_port: 5000

commands:
  once:
    - pip install -r requirements.txt
  always:
    - python app.py

compose:
  environment:
    APP_NAME: Flask One
    MONGO_HOST: persistent_mongo

test:
  image: python:2.7.10
  once:
    - pip install -r requirements.txt
  suites:
    - name: unit
      command:
        - python app_test.py
      description: Run unit tests in their own container
    - name: mongo_test
      command:
        - python mongo_test.py
      services:
        - test_mongo
      description: run a test against a mongo instance
